<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <header>
        <h1 id="first-page-h1" class="text-5xl text-center mt-8">Welcome to my <span class="font-semibold text-purple-600">Baper Bank</span></h1>
        <h2 id="second-page-h2" class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-purple-600">Money</span></h2>
    </header>
    <main>
        <section id="first-page-section" class="bg-green-200 w-3/4 mx-auto mt-10 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-500 rounded block w-3/4 mb-4 px-2" type="text" placeholder="your email">
                <input id="user-password" class="border-2 border-gray-500 rounded block w-3/4 mb-4 px-2" type="password" placeholder="your password">
                <button id="login-submit" class="bg-red-500 text-white px-2 py-2 rounded">Submit</button>
            </div>
        </section>
        <section id="second-page-section1" class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-red-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-4xl">$ <span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-green-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl">$ <span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$ <span id="balance-total">00</span></h3>
                </div>
            </div>
        </section>
        <section id="second-page-section2" class="w-3/4 mx-auto mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-500 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ you want to deposit">
                        <button id="deposit-btn" class="bg-green-500 text-white px-2 py-2 rounded">Please Deposit</button>
                    </div>
                </div>
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-500 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ you want to withdraw">
                        <button id="withdraw-btn" class="bg-green-500 text-white px-2 py-2 rounded">Please Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
